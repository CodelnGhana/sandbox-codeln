{% extends 'recruiterbase.html' %}
{% load bootstrap4 %}
{% block content %}
<main role="main" class="col-md-12 ml-lg-auto  col-lg-10 px-4 ">
    <div class="d-none d-lg-block">
        <nav class="navbar  navbar-light fixed-top fine border-bottom">
                    <h5 >Source for Developers</h5>
        </nav>
    </div>

    <!-----md devices adaptation------>
    <div class="container d-lg-none">
        <nav class=" navbar loginbar navbar-expand-md navbar-light fixed-top ">
            <h5 style="color: white">Source for Developers</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            </div>
        </nav>
    </div>

<div class="d-none d-lg-block" style="margin-top: 8%">

</div >

<div class="d-lg-none"  style="margin-top: 5em">

</div>
<div class="row">
    <div class="col col-sm col-md ">

        <form action="." method="post">
        {% csrf_token %}
            <div class="card shadow p-3 mb-5 bg-white" style="border-radius: 0">
                <div class="card-body">
                    <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" maxlength="255" class="form-control" placeholder="" title="" required="" id="id_name">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                 <div class="form-group">
                     <label>Email</label>
                     <input type="email" name="email_address" class="form-control" placeholder="" title="" required="" id="id_email_address">
                 </div>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Company name</label>
                        <input type="text" name="company_name" maxlength="255" class="form-control" placeholder="" title="" required="" id="id_company_name">
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone_number" class="form-control"  title="" required="" id="id_phone_number">
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="id_tech_stack">Developer type?</label>
                        <select name="job_role" class="form-control" title="" id="id_job_role">

                              <option value="Full Stack Developer">Full Stack Developer</option>

                              <option value="Frontend Developer">Frontend Developer</option>

                              <option value="Backend  Developer">Backend  Developer</option>

                              <option value="Android Developer">Android  Developer</option>

                              <option value=" Graphic Designer">Graphic Designer</option>

                              <option value="IOS  Developer">IOS Developer</option>

                              <option value="Data Scientist">Data Scientist</option>
                        </select>
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="id_tech_stack">Contract type</label>
                        <select name="engagement" class="form-control" title="" id="id_engagement">
                          <option value="Full-time">Full-time</option>

                          <option value="Part-time">Part-time</option>

                          <option value="Contract">Contract</option>

                          <option value="Freelance">Freelance</option>

                        </select>
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="id_tech_stack">Framework developer type?</label>
                        <input type="text" name="tech_stack" maxlength="255" class="form-control"  placeholder="react,angular,web?" title="" required="" id="id_tech_stack">
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="id_Number_of_devs_needed">Number of devs needed</label>
                        <input type="number" name="devs_needed" class="form-control" title="" required="" id="id_Number_of_devs_needed">
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="id_renumeration_in_dollars">Renumeration in dollars</label>
                        <input type="number" name="renumeration_in_dollars" class="form-control"  title="" required="" id="id_renumeration_in_dollars">
                    </div>


                </div>


            </div>

                    <div class="d-flex justify-content-center">
                <button class="btn theme--dark primary  " style="color: white" type="submit">Submit</button>
            </div>
                </div>

            </div>




    </form>

    </div>
</div>


    </main>
{% endblock %}
