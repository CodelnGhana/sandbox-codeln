{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#76c5d6">
    <title>{% block title %}

    {% endblock %} | Codeln</title>

    <link rel="stylesheet" href="{% static 'frontend/css/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">



    <link rel="stylesheet" href="{% static 'frontend/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/stay.css' %}">
    {% block css %}

    {% endblock %}
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light ">
        <a class="brandhome codelnlogo" href="/">CODELN</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link w3-opacity" title="Logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-item" href="{% url 'account_login' %}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item" href="{% url 'account_signup' %}" class="nav-link">Register</a>
                </li>
                {% endif %}


            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

</div>










<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script  src="{% static 'frontend/css/js/popper.min.js' %}" ></script>
        <script  src="{% static 'frontend/css/js/bootstrap.min.js' %}" ></script>


        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

        {% block script %}

{% endblock %}
</body>
</html>
