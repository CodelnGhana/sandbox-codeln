{% extends 'base.html' %}

{% block content %}
    <section class="container w3-margin-top">
        <div class="tile is-ancestor w3-margin-top w3-padding">
            <div class="tile is-parent">
                <article class="tile is-child">
                    <p class="title">Project Name : {{ project.name }}</p>
                </article>
            </div>
        </div>
        <div class="tile is-ancestor w3-margin-top w3-padding">
            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Languages</p>
                    <p class="subtitle">{{ project.framework.language }}</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Framework</p>
                    <p class="subtitle">{{ project.framework }}</p>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <p class="title">Requirements</p>
                    <p class="w3-text-black">{% lorem 3 %}</p>
                </div>
            </div>
        </div>
        <div class="tile is-ancestor w3-margin-top w3-padding">
            <div class="tile is-child box">
                <p class="title">Project Files</p>
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png" alt="">
                </figure>
                <p class="title button w3-border-green">View Project Files</p>
            </div>
        </div>
        <p class="title button w3-border-green"><a href="{% url 'projects:all-projects' %}">Back to Projects</a></p>
        <p class="title button w3-green w3-text-white is-pulled-right">
            <a href="{% url 'transactions:transaction' project.id %}">Choose Project</a></p>
    </section>
{% endblock %}
